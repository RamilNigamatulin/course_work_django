{% extends 'mailing/home.html' %}
{% block content %}
<body>
    <h1>Отключить активного пользователя</h1>
    <p>Вы уверены что хотите {% if object.is_active %} отключить {% else %} включить {% endif %} пользователя {{ object.email }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% if object.is_active %} Отключить {% else %} Включить {% endif %}</button>
    </form>
</body>
{% endblock %}
