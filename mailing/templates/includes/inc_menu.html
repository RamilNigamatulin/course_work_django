<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Mail distribution</h5>
    <nav class="my-2 my-md-0 mr-md-10">
        <a class="btn btn-outline-primary" href="{% url 'mailing:home_view' %}">Главная</a>
        <a class="btn btn-outline-primary" href="{% url 'blog:list' %}">Блог</a>
        {% if user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{% url 'mailing:mailing_list' %}">Рассылка</a>
        <a class="btn btn-outline-primary" href="{% url 'mailing:message_list' %}">Шаблон рассылки</a>
        <a class="btn btn-outline-primary" href="{% url 'mailing:client_list' %}">Клиенты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выход</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Редактировать профиль</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:attempt_list' %}">Попытки рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:manage_users' %}">Пользователи</a>
        <button class="btn dropdown-toggle btn-dark" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
            {{ user.email }}
        </button>

        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>

        {% endif %}

    </nav>

</div>
